<div class="header">
  <header class="page-header">
    <h1 *ngIf="header && header.title">
      <i
        *ngIf="header.icon"
        class="material-icons"
      >
        {{ header.icon }}
      </i>
      {{ header.title }}
    </h1>
  </header>
  <header class="app-header">
    <h1>ReadOnly</h1>
    <nav>
      <a href="">
        <i class="material-icons">notifications</i>
      </a>
      <a href="">
        <i class="material-icons">person</i>
      </a>
    </nav>
  </header>
</div>
