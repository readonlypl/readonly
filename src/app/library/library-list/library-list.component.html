<div class="library">
  <div class="sidebar-menu">
    <div
      *ngFor="let library of libraries"
      class="sidebar-menu__tile"
      (click)="selectLibrary(library)"
      [ngClass]="{ 'library__tile--selected': library.id === selectedLibrary.id }"
    >
      <div class="sidebar-menu__name">
        {{ library.name }}
      </div>
    </div>
    <div
      (click)="addFormVisibility = !addFormVisibility"
      class="sidebar-menu__tile sidebar-menu__tile--new"
    >
      <i class="material-icons icon--bordered">add</i>
      <span>Dodaj<br>bibliotekÄ™</span>
    </div>

    <div
      *ngIf="addFormVisibility"
      [@slideLeft]="addFormVisibility"
      class="sidebar-menu__form"
    >
      <app-library-form
        (onSave)="refreshList($event)"
      >
      </app-library-form>
    </div>

  </div>
  <div class="library__table">
    <header class="page-header">
      <h1>
        <i class="material-icons">import_contacts</i> Biblioteki
      </h1>
    </header>
    <app-book-list
      [library]="selectedLibrary"
    >
    </app-book-list>
  </div>
</div>
